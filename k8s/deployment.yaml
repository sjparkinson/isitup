apiVersion: apps/v1
kind: Deployment
metadata:
  name: isitup-org
spec:
  selector:
    matchLabels:
      app: isitup-org
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 100%
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: isitup-org
    spec:
      containers:
        - name: isitup-org
          image: docker.pkg.github.com/sjparkinson/isitup.org/isitup.org:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 40m
              memory: 60Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            timeoutSeconds: 3
      imagePullSecrets:
        - name: github
