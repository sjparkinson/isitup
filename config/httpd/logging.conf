<IfModule mod_remoteip.c>
  RemoteIPHeader DO-Connecting-IP
  RemoteIPInternalProxy 10.0.0.0/8
</IfModule>

SetEnvIf Request_URI "^/favicon.ico$" nolog

LogFormat "%a %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" heroku
CustomLog /tmp/heroku.apache2_access.${PORT}.log heroku env=!nolog
